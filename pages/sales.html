<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="titleBox">
        <img id="logo" src="../img/salmon.png" alt="Graphic of a salmon for the logo.">
        <h1 id="title">Sales</h1>
    </div>
    <div>
        <ul>
            <li class="nav"><a href="../index.html">Home</a></li>
            <li class="nav"><a href="../pages/sales.html">Sales</a></li>
            <li class="nav"><a href="../pages/contact.html">Contact</a></li>
        </ul>
    </div>
    <div>
        <fieldset id="update">
            <h2>Add Cookie Stand</h2>
            <form id="Stores">
                <label>
                    Store Location<br>
                    <input box="store" type="text"></input><br>
                </label>
                <label>
                    Minimum Hourly Customers<br>
                    <input box="minCust" type="number"></input><br>
                </label>
                <label>
                    Maximum Hourly Customers<br>
                    <input box="maxCust" type="number"></input><br>
                </label>
                <label>
                    Average Cookies per Customer<br>
                    <input box="avgCook" type="number"></input><br>
                </label>
            </form>
            <button type="submit">Add Store</button>
        </fieldset>
    </div>
    <table id="storeTable"></table>
    <script src="../js/app.js"></script>
</body>
</html>
